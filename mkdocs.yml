        icon: material/weather-sunny 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode


repo_url: https://github.com/electronick-co/mkdocs-material-personal-webpage-template
repo_name: mkdocs-material-personal-webpage-template
edit_uri: edit/mkdocs/docs/

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  
 
plugins:
 
  - search
  - tags

  # - glightbox
  - blog:
      archive: true
      archive_toc: true
      archive_name: Archive
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      categories: true
      categories_toc: true
      blog_toc: true
      post_url_format: "{slug}" 
      post_excerpt_separator: <!-- more -->
      pagination_per_page: 5
      post_excerpt: required

    # CI=1 mkdocs build
  - group:
      enabled: !ENV CI
      plugins:
        - social
        - tags
        - git-revision-date-localized:
            enable_creation_date: true
            type: timeago
        - git-committers:
            repository: DeepSea-Developments/DeepDeck.Ahuyama.fw
            branch: mkdocs
        - minify:
            minify_html: true

  # INSIDERS=1 mkdocs build
  - group:
      enabled: !ENV INSIDERS
      plugins:
        - meta
        - blog:
          archive_pagination_per_page: 5

  # Page tree
nav:
  - Home: index.md
  - Projects: 
    - First steps: en/QuickStartGuide/qsg.md
  - Portfolio:
    - SDRs: en/QuickStartGuide/sdr.md
  - Nick's Blog: 
    - blog/index.md
